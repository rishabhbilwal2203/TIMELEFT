<body>
    <nav class="navbar padding">
        <div class="container-fluid">
            <p class="navbar-brand mb-0  brand">TIMELEFT</p>
            <div>
                <span class="header-items">TOOL</span>
                <span class="header-items">CONTACT</span>
                <span class="header-items">ABOUT</span>
            </div>
        </div>
    </nav>

    <section id="front">
        <div class="row margin">
            <div class="col-md-6">
                <div class="div">
                    <h1>WELCOME TO TIMELEFT</h1>
                    <h2>"KNOW THE TIME WHICH YOU HAVE LEFT"</h2>
                </div>

            </div>
            <div class="col-md-6">
                <img class="image" src="favpng_clock-face-watch-clip-art-alarm-clocks.png" alt="clock image"
                    width="350px">
            </div>
        </div>
    </section>

    </section id="tool">
    <div class="tool-view">
        <div class="row margin">
            <div class="col">
                <div class="div2">
                    <h1>KNOW THE TIME LEFT</h1>
                    <h3>Enter the Event Name :</h3>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="input" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <h3>Enter the Date :</h3>
                    <input type="date" name="bday" id="datePicker">
                    <br>
                    <button type="button" id = "button" class="btn button btn-lg">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    <section>

    <section id="clock">
        <div class=".body">

            
            <div class="div3 margin">
                <h1 id="eventName">EVENT NAME</h1>
                <div class="countdown-container">
                    
                    <div class="countdown-el days-c">
                        <p class="big-text" id="days">0</p>
                        <span>days</span>
                    </div>
                    <div class="countdown-el hours-c">
                        <p class="big-text" id="hours">0</p>
                        <span>hours</span>
                    </div>
                    <div class="countdown-el mins-c">
                        <p class="big-text" id="mins">0</p>
                        <span>mins</span>
                    </div>
                    <div class="countdown-el seconds-c">
                        <p class="big-text" id="seconds">0</p>
                        <span>seconds</span>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="script.js" defer></script>
</body>
